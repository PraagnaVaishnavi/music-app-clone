<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify-music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="spotifylogo.png" alt="spotify">Spotify</li>
            <li>home</li>
            <li>about us</li>
        </ul>
    </nav>
    <div class="middle">
       <div class="listofsong">
        <h1>Select your favourite song</h1>

            </div>

            </span>
            </div>

                <img src="albumimg.jpeg" alt="song">

                <span class="time"><span class="timestamp">02:07</span><i id="2"class="far songplaybtn-3x fa-play-circle"></i></span>

            <div class="songs">

            </span>
            </div>
            <div class="songs">
                <img src="albumimg.jpeg" alt="song">
                <span class="songname" >Wolves</span>
                <span class="time"><span class="timestamp">02:07</span><i id="5" class="far songplaybtn-3x fa-play-circle"></i></span>
            </span>
            </div>
            <div class="songs">
                <img src="albumimg.jpeg" alt="song">

    </div>
        <div class="banner"></div>
    </div>
<div class="bottom">
    <input type="range" name="range" id="rangebar"  min="0"max=100>
    <div class="icons">
        <i id="prev"class="fas fa-3x fa-step-backward"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i id="next"class="fas fa-3x fa-step-forward"></i>
    </div>
    <div class="songinfo">
        <img src="soundwave.jpeg" width="20px" id="soundwave" alt="" ><span id="mastersong">Chandeliar</span>
    </div>
</div>far songplaybtn-3x fa-play-circle
<script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
